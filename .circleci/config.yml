version: 2.1
orbs:
  node: circleci/node@5
  php: circleci/php@1

jobs:
  build-node:
    # Build the Node.js project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts directory
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  test-php:
    # Install PHP packages and run tests
    docker:
      - image: cimg/php:8.2-node
    steps:
      - checkout
      - run:
          name: Set up Laravel environment
          command: |
            cp .env.example .env
            php artisan key:generate
      - php/install-packages:
          composer-command: install --no-interaction --prefer-dist
      - run:
          name: Run PHP tests
          command: ./vendor/bin/phpunit

  deploy:
    # Deploy job to aws ec2 instance
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - SHA256:eNIQMDpWsA1AL9S/dJ3u5kKgaWbf6cEmnl2K0NgRuw8
      - run:
          name: Deploy to AWS EC2 Instance
          command: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@ec2-16-170-255-232.eu-north-1.compute.amazonaws.com << 'EOF'
              cd /var/www/vhosts/project_health_tracker/
              git pull origin main
              composer install --no-interaction --prefer-dist --optimize-autoloader
              npm install
              npm run build
              php artisan migrate --force
              php artisan cache:clear
              php artisan config:cache
              sudo systemctl restart php-fpm
              sudo systemctl restart nginx
            EOF

workflows:
  build-and-test:
    jobs:
      - build-node
      - test-php:
          requires:
            - build-node
